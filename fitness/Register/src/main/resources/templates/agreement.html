<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms and Conditions - Fitness</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        padding: 20px;
      }
      header h1 {
        margin: 0 0 30px;
      }
      hr {
        border: 0;
        height: 1px;
        background-color: #333;
        margin-top: 0;
        margin-bottom: 20px;
      }
      .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 45px;
      }
      .main {
        padding-left: 20px;
        padding-right: 20px;
      }
      .main-hr {
        width: 50%;
        border: 0;
        height: 1px;
        background-color: #b9b9b9;
        margin-top: 30px; /* 상단 마진을 50px로 설정 */
        margin-bottom: 30px; /* 하단 마진을 50px로 설정 */
      }

      .terms-group {
        display: flex;
        align-items: center; /* 세로 중심 정렬 */
        margin: 20px 0;
        margin-left: 40px;
        margin-right: 40px;
      }

      .terms-group label {
        flex: 1; /* 남은 공간을 채워 넓게 표시 */
        margin-left: 10px;
      }

      .optional-text {
        color: grey;
      }

      .terms-group input[type="checkbox"] {
        accent-color: rgb(231, 76, 60);
        margin-right: 10px; /* 체크박스와 라벨 사이의 공간을 조정 */
      }

      .form-group {
        text-align: center;
        margin-top: 45px;
        margin-bottom: 30px;
      }

      .form-group button {
        padding: 10px 15px;
        background-color: rgb(228, 51, 39);
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.15);
      }

      .form-group button:hover {
        background-color: rgb(216, 50, 28);
        box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.1);
      }

      .progress-container {
        font-family: Arial, sans-serif;
      }

      .progressbar {
        counter-reset: step;
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }

      .progressbar li {
        /*단계 이름*/
        position: relative; /*가상 요소를 상대적으로 배치*/
        flex: 1;
        text-align: center;
        font-size: 11px;
      }

      .progressbar li:before {
        /*상자*/
        content: counter(step);
        counter-increment: step;
        width: 20px;
        height: 20px;
        line-height: 20px;
        display: block; /* Changed to block to allow for margin adjustments */
        margin: 0 auto 5px auto; /* Added bottom margin to push the text down */
        border: 2px solid rgb(231, 76, 60);
        background-color: white;
        z-index: 2;
        position: relative;
        font-size: 9px;
      }

      .progressbar li:after {
        /*선*/
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: rgb(185, 185, 185);
        left: 50%;
        z-index: 1;
        top: 10px;
      }

      .progressbar li.completed {
        /*텍스트*/
        color: rgb(231, 76, 60);
      }
      .progressbar li.active {
        color: rgb(231, 76, 60);
      }
      .progressbar li.nonactive {
        color: rgb(185, 185, 185);
      }

      .progressbar li:last-child:after {
        content: none;
      }

      .progressbar li.completed:before {
        /*박스*/

        border-color: rgb(231, 76, 60);
        background-color: rgb(231, 76, 60);
        color: white;
      }

      .progressbar li.active:before {
        border-color: rgb(231, 76, 60);
        background-color: #fff;
        color: rgb(231, 76, 60);
      }

      .progressbar li.nonactive:before {
        border-color: rgb(185, 185, 185);
        color: rgb(185, 185, 185);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Fitness</h1>
      <hr />
    </header>

    <div class="container">
      <div class="progress-container">
        <ul class="progressbar">
          <li class="active">Agreement</li>
          <li class="nonactive">Account Creation</li>
          <li class="nonactive">Completion</li>
        </ul>
      </div>

      <h1>Terms and Conditions</h1>
      <div class="main">
        <form
          id="terms-form"
          action="/submit_agreement"
          method="post"
          onsubmit="return validateForm()"
        >
          <div class="terms-group">
            <input type="checkbox" id="term1" name="term1" />
            <label for="term1"
              >I agree to the Fitness Center's Terms of Service.
            </label>
          </div>
          <div class="terms-group">
            <input type="checkbox" id="term2" name="term2" />
            <label for="term2"
              >I consent to the collection and use of my personal information as
              outlined in the Privacy Policy.
            </label>
          </div>
          <div class="terms-group">
            <input type="checkbox" id="term3" name="term3" />
            <label for="term3"
              ><span class="optional-text">(optional)</span> I would like to
              receive updates and promotions by email.
            </label>
          </div>
          <div class="form-group">
            <button type="submit">Agree and Continue</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        var term1 = document.getElementById("term1").checked;
        var term2 = document.getElementById("term2").checked;

        if (!term1 || !term2) {
          alert(
            "You must agree to the terms of service and privacy policy to continue."
          );
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
