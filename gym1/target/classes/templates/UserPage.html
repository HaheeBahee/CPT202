<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page - Gym Online Booking System</title>
  <style>
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
    }
    .trainer-list {
      list-style: none;
      padding: 0;
    }
    .trainer-list li {
      margin-bottom: 10px;
    }
    .trainer {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .trainer h3 {
      margin-top: 0;
    }
    .trainer p {
      margin-bottom: 5px;
    }
    .book-appointment-btn, .purchase-plan-btn,.my-appointment-btn, .change-my-information-btn{
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .book-appointment-btn:hover, .purchase-plan-btn:hover, .my-appointment-btn:hover, .change-my-information-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Page - Gym Online Booking System</h1>
  </header>
  <div class="container">
    <h2>My Page</h2>
    <ul class="user-list">
      <li>
        <div class="user">
          <h3>User Email: <span id="user-email"></span></h3> <!-- Updated this line -->
          <p>Purchased Plan: Remaining time</p>
          <!-- Display current date and time -->
          <p>Today's Date: <span id="current-date"></span></p>
          <p>My BMI: </p>
          <button class="book-appointment-btn">Book Appointment</button>
          <button class="purchase-plan-btn" onclick="redirectToPlan()">Purchase Plan</button>
          <button class="my-appointment-btn">My Appointment</button>
          <button class="change-my-information-btn" onclick="redirectToMyinformation()">Log out</button>
        </div>
      </li>
    </ul>
  </div>

  <script>
    // Function to format date as yy/mm/dd
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}/${month}/${day}`;
    }

    // Get current date and time
    const currentDate = new Date();
    // Display current date in yy/mm/dd format
    document.getElementById('current-date').textContent = formatDate(currentDate);

    fetch('/getUserData')
  .then(response => response.json()) // Parse JSON response
  .then(data => {
    if (data.userEmail) {
      document.getElementById('user-email').textContent = data.userEmail;
    } else {
      console.error('Error fetching user data:', data.error);
    }
  })
  .catch(error => console.error('Error fetching user data:', error));


    // Function to redirect to plan page
    function redirectToPlan() {
      window.location.href = "Plan";
    }

    function redirectToMyinformation() {
      window.location.href = "/Main_page";
    }
  </script>
</body>
</html>
