<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Manager Page - Gym Online Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
    }
    .shopManager-list {
      list-style: none;
      padding: 0;
    }
    .shopManager-list li {
      margin-bottom: 10px;
    }
    .shopManager {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .shopManager h3 {
      margin-top: 0;
    }
    .shopManager p {
      margin-bottom: 5px;
    }
    .view-my-appointment-btn, .update-my-information-btn {
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-my-appointment-btn:hover, .update-my-information-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop Manager Page - Gym Online Booking System</h1>
  </header>
  <div class="container">
    <h2>My Page</h2>
    <ul class="shopManager-list">
      <!-- Sample shopManager -->
      <li>
        <div class="shopManager">
          <h3>User Name: <span id="shopManager-name"></span></h3>
          <p>Today's Date: <span id="current-date"></span></p>
          <button class="view-my-appointment-btn">View My Appointment</button>
          <button class="update-my-information-btn" onclick="redirectToMyinformation()">Log out</button>
        </div>
      </li>
    </ul>
  </div>
 <script>
   // Function to format date as yy/mm/dd
   function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}/${month}/${day}`;
    }

    // Get current date and time
    const currentDate = new Date();
    // Display current date in yy/mm/dd format
    document.getElementById('current-date').textContent = formatDate(currentDate);


    fetch('/getShopManagerData')
  .then(response => response.json()) // Parse JSON response
  .then(data => {
    if (data.shopManagerName) {
      document.getElementById("shopManager-name").textContent = data.shopManagerName;
    } else {
      console.error('Error fetching Shop Manager data:', data.error);
    }
  })
  .catch(error => console.error('Error fetching Shop Manager data:', error));


      function redirectToMyinformation() {
      window.location.href = "/Main_page";
    }
 </script>
</body>
</html>
