<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Page - Gym Online Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
    }
    .trainer-list {
      list-style: none;
      padding: 0;
    }
    .trainer-list li {
      margin-bottom: 10px;
    }
    .trainer {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .trainer h3 {
      margin-top: 0;
    }
    .trainer p {
      margin-bottom: 5px;
    }
    .view-my-appointment-btn, .update-my-information-btn {
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-my-appointment-btn:hover, .update-my-information-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trainer Page - Gym Online Booking System</h1>
  </header>
  <div class="container">
    <h2>My Page</h2>
    <ul class="trainer-list">
      <!-- Sample trainer -->
      <li>
        <div class="trainer">
          <h3>User Name</h3>
          <p>Today's Date: yy/mm/dd</p>
          <p>My Ranking</p>
          <button class="view-my-appointment-btn">View My Appointment</button>
          <button class="update-my-information-btn">Update my Information</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
