<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details on Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .review-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="review-container">
    <h3>Review Your Details</h3>
    <form id="review-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" required max="">
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phoneNumber" placeholder="Mobile Number" required>
        <button type="submit">Save Changes</button>
        <div id="error-message" class="error"></div>
    </form>
</div>

<script>
    const reviewForm = document.getElementById('review-form');
    const errorMessage = document.getElementById('error-message');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const dateOfBirthInput = document.getElementById('dateOfBirth');
    const phonePattern = /^\+?[1-9]\d{1,14}$/; // Simplified pattern for example purposes

    reviewForm.onsubmit = function(event) {
        event.preventDefault();
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        let isValid = true;
        const fullName = fullNameInput.value.trim();
        const email = emailInput.value.trim();
        const phoneNumber = phoneNumberInput.value.trim();
        const dateOfBirth = dateOfBirthInput.value;

        if (!fullName) {
            errorMessage.textContent = 'Full Name is required.';
            isValid = false;
        } else if (!email) {
            errorMessage.textContent = 'Email is required.';
            isValid = false;
        } else if (!phoneNumber) {
            errorMessage.textContent = 'Phone number is required.';
            isValid = false;
        } else if (!phonePattern.test(phoneNumber)) {
            errorMessage.textContent = 'Invalid phone number.';
            isValid = false;
        } else if (!dateOfBirth) {
            errorMessage.textContent = 'Date of birth is required.';
            isValid = false;
        }

        if (!isValid) {
            errorMessage.style.display = 'block';
        } else {
            alert('Details saved successfully!');
        }
    };
</script>
</body>
</html>
