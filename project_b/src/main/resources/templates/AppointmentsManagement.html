<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <title>Appointments Management</title>
    </head>
    <body>
        <h1>Appointments Management</h1>
        <table>
            <thead>
              <tr>
                <th>Overall details:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Total Number of Appointments in Recent One Month:</td>
                <td th:text="${NoAppointmentRecentMonth}"></td>
              </tr>
              <tr>
                <td>Average Number of Appointments Per Trainer in Recent One Month:</td>
                <td>"amount"</td>
              </tr>
              <tr>
                <td>Average Rating in Recent One Month</td>
                <td th:text="${AvgRating}"></td>
              </tr>
            </tbody>
          </table>
          <p>
            <h2>Details:</h2>
          </p>

          <table>
            <thead>
              <tr>
                <th>Appointment ID</th>
                <th>Customer</th>
                <th>Trainer</th>
                <th>Status</th>
                <th>Rating</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="Appointment: ${Appointments}">
                <td th:text="*{Appointment.id}"></td>
                <td th:text="*{Appointment.customerID}"></td>
                <td th:text="*{Appointment.trainerID}"></td>
                <th th:text="*{Appointment.status}"></th>
                <td th:text="*{Appointment.rating}"></td>
                <td th:text="*{Appointment.appointmentDate}"></td>
              </tr>
            </tbody>
          </table>

    </body>
</html>
