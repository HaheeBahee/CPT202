    <head>
        <title>Trainter Ranking Modification</title>
    </head>
    <body>
        <h1>Trainter Ranking Modification:</h1>
        <form>
            Trainer ID: <input type="text" /><br />
            Modification Type: <select name="Modification Type">
                <option value="Promote">Promote</option>
                <option value="Demote">Demote</option>
                </select><br />
            Target Rating: <select name="Target Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select><br />
            <input type="submit" value="APPLY"/>
        </form>
        <p><h2>Trainer's Recent Appointments: </h2></p>
        <table>
            <thead>
              <tr>
                <th>Appointment ID</th>
                <th>Customer</th>
                <th>Trainer</th>
                <th>Status</th>
                <th>Rating</th>
                <th>Time</th>
              </tr>
            </thead>
